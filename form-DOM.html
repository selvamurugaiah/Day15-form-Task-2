<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-DOM</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 id="title">User Details</h1>
    <P id="description">enter your details below to add datas into the table.</P>
    <form id="form">    
        <div> 
            <label for="first"><b>FirstName</b></label><br>
            <input id="first-name" type="text" placeholder="first Name"><br>
        </div>
        <div> 
            <label for="last"><b>LastName</b></label><br>
            <input id="last-name" type="text" placeholder="last Name"><br></div>
        <div>    
        <h4>Address</h4>
        <textarea id="address" name="Address" cols="35" rows="5" placeholder="address"></textarea><br><br>
        </div>
        <div> 
            <label for="pincode"><b>Pincode</b></label><br>
            <input id="pincode" type="text" placeholder="pincode"><br><br>
        </div>
        <div>
            <label for="gender"><b>Gender</b></label><br>
            <input id="radio" type="radio" placeholder="gender" value="Male">Male<br>
            <input id="radio" type="radio" placeholder="gender" value="Female">Female<br>
        </div>
        <div>
            <h4>Choice of food:</h4>
            <small class="small-text">You have to select at least two of the checkboxes below:</small><br>
        
            <input type="checkbox" class="checkbox" value="south indian" id="southIndian" placeholder="food">
            <label for="" >South Indian</label>
            <input type="checkbox" class="checkbox" value="north indian" id="northIndian" placeholder="food">
            <label for="" >North Indian</label>
            <input type="checkbox" class="checkbox" value=" chinese" id="chinese" placeholder="food">
            <label for="" >Chinese</label>
            <input type="checkbox" class="checkbox" value="anything" id="anything" placeholder="food">
            <label for="" >Anything</label>
            <input type="checkbox" class="checkbox" value="other food" id="otherFood" placeholder="food">
            <label for="" >Other food</label><br>
        </div>
        <div>
            <label for="state"><b>State</b></label><br>
            <input id="state" type="text" placeholder="state" ><br>
        </div>
        <div>
            
            <label for="country"><b>Country</b></label><br>
            <input id="country" type="text" placeholder="country" ><br>
        </div>
        
        <div>
            <button type="submit" id="submit">Submit</button>
            
        </div>

    </form> 

    <div class="user-data">
        <div>
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </table>
    </div>
    <script src="script1.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
